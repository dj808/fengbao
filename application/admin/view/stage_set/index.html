{extend name="template/base" /}
{block name="nav"}{/block}
{block name="content"}
<div class="page-container">
    {if condition="$list"}
    <form class="form form-horizontal" id="form" method="post" enctype="multipart/form-data"
          action="{:Url('admin/StageSet/edit','','')}">
        <input type="hidden" name="id" value="{$list.id  ?? ''}">
        {else /}
        <form class="form form-horizontal" id="form" method="post" enctype="multipart/form-data" action="{:Url('admin/StageSet/add','','')}">
    {/if}
            佣金奖励设置
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">出单佣金比例：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input type="text" class="input-text" placeholder="出单佣金比例" name="one_stage" value="{$list.one_stage ?? ''}" datatype="*" nullmsg="出单佣金比例不能为空">
                </div>
                <div class="col-xs-3 col-sm-3">佣金比例范围 0% - 100%</div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">分享佣金比例：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input type="text" class="input-text" placeholder="分享佣金比例" name="two_stage" value="{$list.two_stage ?? ''}" datatype="*" nullmsg="分享佣金比例不能为空">
                </div>
                <div class="col-xs-3 col-sm-3">佣金比例范围 0% - 100%</div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">出单奖励积分：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input type="text" class="input-text" placeholder="出单奖励积分" name="one_score" value="{$list.one_score ?? ''}" datatype="*" nullmsg="出单奖励积分不能为空">
                </div>
                <div class="col-xs-3 col-sm-3">邀请积分范围 0-1000</div>
            </div>
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">分享奖励积分：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input type="text" class="input-text" placeholder="分享奖励积分" name="two_score" value="{$list.two_score ?? ''}" datatype="*" nullmsg="分享奖励积分不能为空">
                </div>
                <div class="col-xs-3 col-sm-3">邀请积分范围 0-1000</div>
            </div>
            邀请奖励设置
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">邀请积分设置：</label>
                <div class="formControls col-xs-6 col-sm-6">
                   <input type="text" class="input-text" placeholder="邀请积分" name="invite_score" value="{$list.invite_score ?? ''}" datatype="*" nullmsg="邀请积分不能为空">
                </div>
                <div class="col-xs-3 col-sm-3">邀请积分范围 0-1000</div>
            </div>
            积分兑换设置
            <div class="row cl">
                <label class="form-label col-xs-3 col-sm-3">兑换比例：</label>
                <div class="formControls col-xs-6 col-sm-6">
                    <input type="text" class="input-text" placeholder="兑换比例" name="score_exchange" value="{$list.score_exchange ?? ''}" datatype="*" nullmsg="兑换比例不能为空">
                </div>
                <div class="col-xs-3 col-sm-3">如 1:100</div>
            </div>
            <div class="row cl">
                <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                    <button type="submit" class="btn btn-primary radius">&nbsp;&nbsp;提交&nbsp;&nbsp;</button>
                    <button type="button" class="btn btn-default radius ml-20" onClick="layer_close();">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
                </div>
            </div>
        </form>
</div>
{/block}
{block name="style"}
<link rel="stylesheet" href="__LIB__/lightbox2/css/lightbox.min.css">
{/block}
{block name="script"}
<script type="text/javascript" src="__LIB__/Validform/5.3.2/Validform.min.js"></script>
<script>
    $(function () {
        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });
        $('.skin-square input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form").Validform({
            tiptype: 2,
            ajaxPost: true,
            showAllError: false,
            callback: function (ret) {
                ajax_progress(ret);
            }
        });
    })
</script>
{/block}
