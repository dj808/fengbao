<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>个人中心</title>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/aui.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/style-1.css"/>
    <link rel="stylesheet" type="text/css" href="__STATIC__/css/myfooter.css" />
    <style type="text/css">
        #foot{
            color: #333;
            width: 25%;
        }
    </style>
    <script src="__STATIC__/js/php.js"></script>
    <script src="__STATIC__/js/zepto.min.js"></script>
    <script src="__STATIC__/js/zepto.weui.min.js"></script>
    <script>
        $(function(){
            var data = {
                is_show : 1,
                bal: $('#number-1').html(),
                integral: $('#number-2').html()
            };

            $(".display").click(function () {
                if (data.is_show  == 1){
                    data.is_show = 2;
                    $(this).find('.icon-y').attr('src','__STATIC__/img/yj_icon_2.png');
                    var bal = $("#number-1").text();
                    var integral = $("#number-2").text();
                    $("#number-1").text("****");
                    $("#number-2").text("**");

                } else {
                    data.is_show = 1;
                    $(this).find('.icon-y').attr('src','__STATIC__/img/yj_icon_1.png');
                    var bal = $("#number-1").text();
                    var integral = $("#number-2").text();
                    $("#number-1").text(data.bal);
                    $("#number-2").text(data.integral);
                }
            })
        })

    </script>
</head>
<body class="aui-bg-white">
    <!-- 头部 -->
    <div class="index-page">
        <div class="my-header">
            <div class="padded-t-2">
                <!-- 头像-->
                <div class="aui-content" id="user-info">
                    <div class="aui-list aui-media-list aui-list-noborder">
                        <div class="aui-list-item aui-list-item-middle">
                            <div class="aui-media-list-item-inner ">
                                <div class="aui-list-item-media" style="width:4rem;">
                                    <img src="{$userInfo.avatar}" class="aui-img-round" >
                                </div>
                                <div class="aui-list-item-inner">
                                    <div class="aui-row">
                                        <div class="aui-col-xs-10">
                                            <div class="aui-list-item-text aui-text-white aui-font-size-18">{$userInfo.nickname}</div>
                                            <div class="aui-list-item-text aui-text-white">
                                                <div>{$userInfo.is_autonym=='2' ? '已实名':'未实名'}</div>
                                            </div>
                                        </div>
                                        <div class="aui-col-xs-2">
                                            <div class="aui-list-item-text aui-text-white">
                                                <a href="{:Url('user/basic')}">
                                                <div style="width:100%; line-height: 2.5rem; text-align: right;">
                                                    <i class="aui-iconfont aui-icon-gear aui-font-size-18"></i>
                                                </div>
                                                </a>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--账户-->
        <div class="aui-content-padded aui-bg-white my-contnet-1">
            <div class="aui-padded-15">
                <div class="aui-row">
                    <div class="aui-col-xs-6">
                        <p>账户余额</p>
                        <div>
                            <span class="number-text" id="number-1">{$userInfo.money}</span>
                            <a  href="{:Url('user/tixian')}">
                              <span class="btn-label">提现</span>
                            </a>
                        </div>
                    </div>
                    <div class="aui-col-xs-6">
                        <p>账户积分</p>
                        <div style="width: 2.2rem;padding: 0.05rem 0.2rem;background: #ef4a4a;border-radius: 0.4rem;font-size: 0.4rem;color: white;text-align: center;position: absolute;top: 0rem;right: 2.2rem;">敬请期待</div>
                        <div>
                            <span class="number-text" id="number-2">{$userInfo.score}</span>
                            <a  href="{:Url('user/change')}">
                            <span class="btn-label">兑换</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="display">
                <img src="__STATIC__/img/yj_icon_1.png" alt="" class="icon-y">
            </div>
        </div>

        <!--订单-->
        <div class="aui-content-padded my-contnet-2">
            <ul class="aui-list aui-list-in" style="border: none">
                <a href="{:Url('order/orderAll',array('user_id'=>$userInfo.id))}">
                    <li class="aui-list-item" style="border: none">
                            <div class="aui-list-item-label-icon">
                                <img src="__STATIC__/img/header-icon.jpg" alt="" style="height: 50%">
                            </div>

                        <div class="aui-list-item-inner aui-list-item-arrow">

                            <div class="aui-list-item-title">
                                全部订单
                            </div>

                        </div>
                    </li>
                </a>
            </ul>
            <div class="aui-row my-list-4" >
                <div class="aui-col-xs-3">
                  <a href="{:Url('order/waitPlay')}">
                    <div>
                        <div class="aui-badge">{$waitPlayNum}</div>
                        <img src="__STATIC__/img/my_icon_1.png" alt="">
                    </div>
                    <p class="aui-text-center">待付款</p>
                  </a>
                </div>
                <div class="aui-col-xs-3">
                    <a href="{:Url('order/waitSend')}">
                        <div>
                            <div class="aui-badge">{$waitSendNum}</div>
                            <img src="__STATIC__/img/my_icon_2.png" alt="">
                        </div>
                        <p class="aui-text-center">待配送</p>
                    </a>
                </div>
                <div class="aui-col-xs-3">
                    <a href="{:Url('order/overPlay')}">
                        <div>
                            <div class="aui-badge">{$overNum}</div>
                            <img src="__STATIC__/img/my_icon_3.png" alt="">
                        </div>
                        <p class="aui-text-center">已完成</p>
                    </a>
                </div>
                <div class="aui-col-xs-3">
                    <a href="{:Url('order/waitPlay')}">
                        <div>
                            <div class="aui-badge">{$backNum}</div>
                            <img src="__STATIC__/img/my_icon_4.png" alt="">
                        </div>
                        <p class="aui-text-center">已退保</p>
                    </a>
                </div>
            </div>

        </div>


        <!--常用功能-->
        <div class="hr"></div>
        <div class="my-contnet-3">
            <div class="cy-text">常用功能</div>
            <div class="aui-content-padded aui-margin-t-0">
                <div class="aui-row my-list-4" >
                    <div class="aui-col-xs-3">
                       <a href="{:Url('wallet/getWalletInfo',array('user_id'=>$userInfo.id))}">
                           <div>
                            <img src="__STATIC__/img/my_icon_5.png" alt="">
                          </div>
                          <p class="aui-text-center">我的钱包</p>
                       </a>
                    </div>
                    <div class="aui-col-xs-3">
                        <a href="{:Url('circle/index',array('user_id'=>$userInfo.id))}">
                        <div>
                            <img src="__STATIC__/img/my_icon_6.png" alt="">
                        </div>
                        <p class="aui-text-center">我的圈子</p>
                        </a>
                    </div>
                    <div class="aui-col-xs-3">
                        <a href="{:Url('circle/invitelist',array('user_id'=>$userInfo.id))}">
                            <div>
                                <img src="__STATIC__/img/my_icon_7.png" alt="">
                            </div>
                            <p class="aui-text-center">我的邀请</p>
                        </a>
                    </div>
                    <div class="aui-col-xs-3">
                        <a href="{:Url('enquiry/findenquiry',array('user_id'=>$userInfo.id))}">
                            <div>
                                <img src="__STATIC__/img/my_icon_8.png" alt="">
                            </div>
                            <p class="aui-text-center">我的客户</p>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!--帮助中心-->
        <div class="hr"></div>
        <div class="aui-content-padded my-contnet-2 aui-margin-t-0">
            <ul class="aui-list aui-list-in" style="border: none">
                <li class="aui-list-item" style="border: none">
                    <div class="aui-list-item-label-icon">
                        <img src="__STATIC__/img/header-icon.jpg" alt="" style="height: 50%">
                    </div>
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        <div class="aui-list-item-title">
                            帮助中心
                        </div>
                    </div>
                </li>
            </ul>
            <div class="aui-row my-list-4" >
                <div class="aui-col-xs-3">
                    <a href="{:Url('htlp/opinon',array('user_id'=>$userInfo.id))}">
                        <div>
                            <img src="__STATIC__/img/my_icon_9.png" alt="">
                        </div>
                        <p class="aui-text-center">我要吐槽</p>
                    </a>
                </div>
                <div class="aui-col-xs-3">
                    <a href="tel:{$about_us.tel}">
                        <div>
                            <img src="__STATIC__/img/my_icon_10.png" alt="">
                        </div>
                        <p class="aui-text-center">联系客服</p>
                    </a>
                </div>
                <div class="aui-col-xs-3">
                    <a href="{:Url('htlp/help')}">
                        <div>
                            <img src="__STATIC__/img/my_icon_11.png" alt="">
                        </div>
                        <p class="aui-text-center">用户指南</p>
                    </a>
                </div>
                <div class="aui-col-xs-3">
                    <a href="{:Url('htlp/aboutUs')}">
                        <div>
                            <img src="__STATIC__/img/my_icon_12.png" alt="">
                        </div>
                        <p class="aui-text-center">关于我们</p>
                    </a>
                </div>
            </div>
        </div>
        <ul class="aui-list aui-list-in">
            <li class="aui-list-item aui-list-item-middle" style="border: none">
              <!--  <a href="{:Url('user/bindBank')}">-->
                    <div class="aui-list-item-inner aui-list-item-arrow">
                        账户设置
                    </div>
                <!--</a>-->
            </li>
        </ul>
        <div class="hr"></div>
    </div>
    <div class="myfooter">
        <footer class="aui-bar aui-bar-tab" id="footer">
            <div class="aui-bar-tab-item " tapmode>
                <!--  <div class="aui-bar-tab-item aui-active" tapmode>-->
                <a href="{:Url('home/index')}" id="foot">
                    <i class="footer-icon-1"></i>
                    <div class="aui-bar-tab-label yyyyyyyy">首页</div>
                </a>
            </div>
            <div class="aui-bar-tab-item" tapmode>
                <a href="{:Url('circle/index')}" id="foot">
                    <i class="footer-icon-2"></i>
                    <div class="aui-bar-tab-label yyyyyyyy">圈子</div>
                </a>
            </div>
            <div class="aui-bar-tab-item" tapmode>
                <a href="{:Url('order/orderAll')}" id="foot">
                    <i class="footer-icon-3"></i>
                    <div class="aui-bar-tab-label yyyyyyyy">订单</div>
                </a>
            </div>
            <div class="aui-bar-tab-item aui-active" tapmode>
                <a href="{:Url('user/user')}" id="foot">
                    <i class="footer-icon-4"> </i>
                    <div class="aui-bar-tab-label yyyyyyyy">我的</div>
                </a>
            </div>
        </footer>
    </div>
    <script src="__STATIC__/js/jquery-3.3.1.min.js" type="text/javascript" charset="utf-8"></script>
    <script type="text/javascript">
        $(function(){
            $(".aui-bar-tab-item").click(function(){
                $(this).addClass("aui-active").siblings().removeClass("aui-active");
                /* $(this).siblings().removeClass("aui-active");*/
            })
        })

    </script>
</body>
</html>
